<body class="login">
    <div class="user-login-5">
        <div class="row bs-reset">
            <div class="col-md-6 bs-reset mt-login-5-bsfix">
                <div class="login-bg">
                    <img style="position: inherit; margin: 0px; padding: 0px; border: none; width: 100%; height: 100%; max-height: none; max-width: none; z-index: -999999; left: 0px; top: -166px;" class="login-logo" src="/Content/logo2x.gif" />
                </div>
            </div>
            <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
                <div class="login-content">
                    <h1>İddia Analiz</h1>
                    <form class="login-form">
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                            <span>Kullanıcı Adı ve Şifreyi Giriniz </span>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Kullanıcı Adı" name="username" required />
                            </div>
                            <div class="col-xs-6">
                                <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Şifre" name="password" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 text-right">
                                <button class="btn green" type="submit">Giriş</button>
                            </div>

                        </div>
                        <div class="copyright font-blue-dark">
                            2018 © İddia Analiz
                            <hr>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>



    <div class="modal fade" id="ajax" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="/content/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                    <span>&nbsp;&nbsp;Lütfen Bekleyiniz... </span>
                </div>
            </div>
